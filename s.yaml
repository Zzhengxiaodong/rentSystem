edition: 3.0.0
name: rent-system-provider # 项目名称
access: default # 秘钥别名

resources:
  start_springboot: # 模块名称
    component: fc3 # 组件名称
    props: # 组件属性
      region: cn-shenzhen
      functionName: rentSystem-haxo # 函数名称
      environmentVariables: # 环境变量
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
        # DB_connection: jdbc:mysql://rm-bp90434sds45c.mysql.rds.aliyuncs.com:3306/litemall # 数据库信息(可以配合.env使用)
      memorySize: 512 # 函数的内存规格
      cpu: 0.5 # 函数的cpu规格
      timeout: 60 # 函数运行的超时时间，单位: 秒
      code: ./ # 代码位置
      runtime: custom # 函数的运行时环境
      # hanlder: bootstrap # 指定函数入口的方法或文件的标识符，表示云函数执行的起点
      diskSize: 512 # 函数的磁盘规格
      customRuntimeConfig: # 自定义运行时的启动配置
        command: # 容器的启动参数
          - java -jar /code/rentSystem-provider6666/target/rentSystem-provider6666-0.0.1-SNAPSHOT.jar
        args: # 容器启动指令
          - '-Dserver.port=6555'
        #   - '-jar'
        #   - target/demo-0.0.1-SNAPSHOT.jar
        port: 6555 # 容器运行时HTTP Server 的监听端口
      triggers: # 触发器
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
