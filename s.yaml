edition: 3.0.0
name: my-framework-app
access: default
resources:
  start_springboot:
    component: fc3
    props:
      region: cn-shenzhen
      service:
        name: serverless-devs-application
      functionName: rentSystem-haxo
      environmentVariables:
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
      memorySize: 128
      cpu: 0.05
      timeout: 60
      codeUri: /root/.s/rentSystem-provider6666/  # 尝试使用绝对路径（调整为正确的绝对路径）
      diskSize: 512
      caPort: 9000
      customRuntimeConfig:
        command:
          - java
        args:
          - '-Dserver.port=9000'
          - '-jar'
          - /root/.s/rentSystem-provider6666/target/demo-0.0.1-SNAPSHOT.jar  # 修改为绝对路径
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
