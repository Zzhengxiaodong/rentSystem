edition: 3.0.0
name: springboot-app
access: default

resources:
  start_springboot:
    component: fc3
    actions:
      pre-deploy:
        - run: mvn package -DskipTests
          path: ./code
    props:
      region: cn-shenzhen
      description: Serverless Devs Web Framework Function
      runtime: custom
      cpu: 1
      memorySize: 2048
      diskSize: 512
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - ./bootstrap
      functionName: java-FC-3s9d
      code: ./code
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
