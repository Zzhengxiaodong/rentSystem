edition: 3.0.0
name: my-framework-app
access: default

resources:
  start_springboot:
    component: fc3
    props:
      region: cn-shenzhen
      functionName: rentSystem-axxs
      environmentVariables:
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
      memorySize: 512
      cpu: 0.5
      timeout: 60
      code: ./
      runtime: custom
      # hanlder: bootstrap
      diskSize: 512
      customRuntimeConfig:
        port: 6555
        command:
        #   - java -jar /code/rentSystem-provider6666/target/rentSystem-provider6666-0.0.1-SNAPSHOT.jar
        # args:
        #   - '-Dserver.port=6555'
        #   - '-jar'
        #   - target/demo-0.0.1-SNAPSHOT.jar
          - java
          - '-Dserver.port=6555'
          - '-jar'
          - /code/rentSystem-provider6666/target/rentSystem-provider6666-0.0.1-SNAPSHOT.jar
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
