edition: 3.0.0
name: my-framework-app
access: default

resources:
  start_springboot:
    component: fc3
    props:
      region: cn-shenzhen
      functionName: rentSystem-haxo
      environmentVariables:
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
      memorySize: 128
      cpu: 0.05
      timeout: 60
      code: "./"
      runtime: custom
      hanlder: bootstrap
      diskSize: 512
      caPort: 9000
      customRuntimeConfig:
        command:
          - java
        args:
          - '-Dserver.port=9000'
          - '-jar'
          - target/demo-0.0.1-SNAPSHOT.jar
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
